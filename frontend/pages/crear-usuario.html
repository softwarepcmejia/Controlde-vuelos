<body>

  <!-- Navbar modular -->
  <div id="navbar-container"></div>

  <!-- Formulario de registro -->
  <div class="container mt-5 mb-5">
    <h2 class="mb-4">Formulario de Registro de Empleado</h2> 
    <form id="empleadoForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" required pattern="^[a-zA-ZÁÉÍÓÚáéíóúÑñ\s]+$" title="Solo se permiten letras y espacios" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Cédula</label>
          <input type="text" class="form-control" name="cedula" required pattern="^[0-9]+$" title="Solo se permiten números" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Cargo</label>
          <input type="text" class="form-control" name="cargo" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Fecha de Ingreso</label>
          <input type="date" class="form-control" name="fechaIngreso" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" name="telefono" required pattern="^[0-9]+$" title="Solo se permiten números" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" name="correo" required title="Ingresa un correo válido" />
        </div>
        <div class="col-md-12">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" name="direccion" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Género</label>
          <select class="form-select" name="genero" required>
            <option value="">Selecciona género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div> 
        <!-- <div class="col-md-6">

          <label class="form-label">Estado Civil</label>
          <input type="text" class="form-control" name="estadoCivil" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Nacionalidad</label>
          <input type="text" class="form-control" name="nacionalidad" />
        </div>

            <option value="Vigente">Vigente</option>

        </div>
